<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./histogram.css">
    <title>Histogram</title>
</head>
<body>
<div class="histogram">
    <div class="histogram__upper-part">
        <div class="histogram__orders">
            <h3 class="histogram__orders-header">Total orders</h3>
            <span class="histogram__orders-count">50254</span>
        </div>
        <a class="histogram__view-all" href="#">View all</a>
    </div>

    <div class="histogram__lower-part">
        <div class="histogram__graph-row">
            <div class="histogram__graph-element" style="height: 100%"></div>
            <div class="histogram__graph-element" style="height: 70%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 80%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 60%"></div>
            <div class="histogram__graph-element" style="height: 80%"></div>
            <div class="histogram__graph-element" style="height: 30%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 70%"></div>
            <div class="histogram__graph-element" style="height: 100%"></div>
            <div class="histogram__graph-element" style="height: 70%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 80%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 60%"></div>
            <div class="histogram__graph-element" style="height: 80%"></div>
            <div class="histogram__graph-element" style="height: 30%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 70%"></div>
            <div class="histogram__graph-element" style="height: 100%"></div>
            <div class="histogram__graph-element" style="height: 70%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 80%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 60%"></div>
            <div class="histogram__graph-element" style="height: 80%"></div>
            <div class="histogram__graph-element" style="height: 30%"></div>
            <div class="histogram__graph-element" style="height: 50%"></div>
            <div class="histogram__graph-element" style="height: 70%"></div>
        </div>
    </div>
</div>
</body>
</html>
